<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Land Use Diversity Index</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
        type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #mainmap {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #legend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: auto;
            height: auto;
            max-height: 90%;
            padding-top: 0rem;
            padding-right: 1rem;
            padding-left: 1rem;
            padding-bottom: 1rem;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.8);
            font-family: sans-serif;
            font-size: 1rem;
            overflow: auto;
        }

        #legend label {
            font-weight: bold;
            font-size: 1rem;
            margin-top: 1rem;
            display: inline-block;
        }


        #legend select {
            font-size: 1rem;
            margin-top: 0.5rem;
        }

        #legend>input {
            width: 1rem;
            height: 1rem;
            margin-right: 1rem;
            margin-top: 1rem;
            vertical-align: -0.1rem;
        }

        #legend>div>input {
            width: 0.8rem;
            height: 0.8rem;
            margin-left: 0rem;
            margin-right: 1rem;
            margin-top: 0.5rem;
            vertical-align: -0.05rem;
        }

        .legend-key-circle {
            width: 0.8rem;
            height: 0.8rem;
            margin-left: 0.25rem;
            margin-right: 1rem;
            border-radius: 100%;
            display: inline-block;
            vertical-align: -0.05rem;
        }

        .legend-key-line {
            width: 1rem;
            height: 0.2rem;
            margin-left: 0.25rem;
            margin-right: 1rem;
            border-radius: 0%;
            display: inline-block;
            vertical-align: 0.25rem;
        }

        .legend-key-fill {
            width: 0.8rem;
            height: 0.8rem;
            margin-left: 0.25rem;
            margin-right: 1rem;
            border-radius: 0%;
            display: inline-block;
            vertical-align: -0.05rem;
        }

        .legend-key-fill-extrusion {
            width: 1rem;
            height: 1rem;
            margin-left: 0.25rem;
            margin-right: 1rem;
            border-radius: 0%;
            display: inline-block;
            vertical-align: -0.15rem;
        }
    </style>
</head>



<body>
    <div id="mainmap"></div> <!-- placeholder for main map -->

    <nav id="legend">
        <label>
            Land Use Grouping
        </label>
        <br>
        <select id='lucat'>
            <option value='3cat'>Res+OffRet+Other</option>
            <option value='5cat'>LowRes+HighRes+Off+Ret+Other</option>
        </select>
        <br>
        <label>
            Aggregation Level
        </label>
        <br>
        <select id='agglvl'>
            <option value='ct'>Census Tract</option>
            <option value='nta'>Neightborhood Tabulation Area (NTA)</option>
        </select>
        <br>
    </nav> <!-- placeholder for layer selector and legend -->



    <script>
        'use strict';
        // Set MapBox token
        mapboxgl.accessToken = 'pk.eyJ1IjoibWF5aWp1biIsImEiOiJjaXg4ZmlyY20wMDBjMm9tcjI0bjQ0Z21zIn0.Io0XJ4JelN903V9HGo4TfQ'; // still need to find a way to store the token



        // Initialize the map
        var map = new mapboxgl.Map({ // creating a new map
            container: 'mainmap', // same as the div id to place the map
            style: 'mapbox://styles/mapbox/light-v10', // light base map
            hash: true, // make sure it's on to get the url with map view
            attributionControl: false, // show the credit bar
            preserveDrawingBuffer: true, // make sure it's on to allow printing
            center: [-74.0197, 40.721], // testing to get the centroid of bounds
            zoom: 10, // set the initial zoom of the map view
        });



        // Add layers
        map.on('load', function () {

            var layerContentList = []; // store all the layer contents

            // Add geocoder control
            map.addControl(new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                mapboxgl: mapboxgl
            }),
                'top-left', // control position
            );

            // Add navigation control
            map.addControl(new mapboxgl.NavigationControl({
                showCompass: true, // show compass
                showZoom: true, // show zoom
                visualizePitch: true, // show pitch
            }),
                'top-left', // control position
            );

            // Add user location control
            map.addControl(new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            }),
                'top-left', // control position
            );

            // Add full screen control
            map.addControl(new mapboxgl.FullscreenControl({
                container: document.querySelector('body'),
            }),
                'top-left', // control position
            );





            // Add Census Tract LUDI
            // Set layer contents
            var layerContent = {
                'sourceid': 'ct3catludi', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': 'ct3catludi.geojson', // data source
                'layerid': 'ct3catludi', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'Census Tract LUDI', // layer name for the legend
                'layervisibility': 'visible', // visibility of the layer
                'layercolname': 'cat', // category column name
                'layercat': ['0.00~0.39', '0.40~0.49', '0.50~0.59', '0.60~0.69', '0.70~1.00'], // categories
                'layercolor': ['rgba(43,131,186,0.9)', 'rgba(171,221,164,0.9)', 'rgba(255,255,191,0.9)', 'rgba(253,174,97,0.9)', 'rgba(215,25,28,0.9)'], // extrusion color; use rgba
                'layeroutlinecolor': 'rgba(255,255,255,0)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    // 'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });





            // Add NTA LUDI
            // Set layer contents
            var layerContent = {
                'sourceid': 'nta3catludi', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': 'nta3catludi.geojson', // data source
                'layerid': 'nta3catludi', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'NTA LUDI', // layer name for the legend
                'layervisibility': 'none', // visibility of the layer
                'layercolname': 'cat', // category column name
                'layercat': ['0.00~0.19', '0.20~0.39', '0.40~0.59', '0.60~0.79', '0.80~1.00'], // categories
                'layercolor': ['rgba(43,131,186,0.9)', 'rgba(171,221,164,0.9)', 'rgba(255,255,191,0.9)', 'rgba(253,174,97,0.9)', 'rgba(215,25,28,0.9)'], // extrusion color; use rgba
                'layeroutlinecolor': 'rgba(255,255,255,0)', // outline color; can only be set to 1px width; to change the outline width, add another line layer
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    // 'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });







            // Add popup
            var popup = new mapboxgl.Popup({
                closeButton: true, // close button
                closeOnClick: false, // close if click on map
                closeOnMove: false, // close if move the map
                anchor: 'bottom', // anchor of the popup
                offset: 0, // offset from the feature
                maxWidth: 'none', // max width of the popoup; 'none' to fit to the content                
            });

            // Add open restaurant by cafe regulation popup
            // Add click event
            map.on('click', 'orcafe', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice(); // get point coordinates
                var description = "<b>ID: </b><span>" + e.features[0].properties.ID + "</span><br>"; // description in the popup
                description += "<b>Submission Time: </b><span>" + e.features[0].properties.TIME + "</span><br>";
                description += "<b>Sidewalk Cafe Regulation Type: </b><span>" + e.features[0].properties.TYPE + "</span><br>";
                description += "<b>Restaurant Name: </b><span>" + e.features[0].properties.NAME + "</span><br>";
                description += "<b>Legal Business Name: </b><span>" + e.features[0].properties.LEGAL + "</span><br>";
                description += "<b>Doing Business As: </b><span>" + e.features[0].properties.DBA + "</span><br>";
                description += "<b>Business Address: </b><span>" + e.features[0].properties.ADDRESS + "</span><br>";
                description += "<b>Postcode: </b><span>" + e.features[0].properties.ZIP + "</span><br>";
                description += "<b>Food Service Establishment Permit #: </b><span>" + e.features[0].properties.PMTNUM + "</span><br>";
                description += "<b>Qualify Alcohol: </b><span>" + e.features[0].properties.ALCOHOL + "</span><br>";
                description += "<b>SLA Serial Number: </b><span>" + e.features[0].properties.SLA + "</span><br>";
                description += "<b>SLA License Type: </b><span>" + e.features[0].properties.SLATYPE + "</span><br>";
                description += "<b>Landmark District or Building: </b><span>" + e.features[0].properties.LANDMARK + "</span><br>";
                description += "<b>Landmark District Terms: </b><span>" + e.features[0].properties.TERMLDMK + "</span><br>";
                description += "<b>Health Compliance Terms: </b><span>" + e.features[0].properties.TERMHEALTH + "</span><br>";
                description += "<b>Borough-Block-Lot: </b><span>" + e.features[0].properties.BBL + "</span><br>";
                description += "<b>Zoning District: </b><span>" + e.features[0].properties.ZD + "</span><br>";
                description += "<b>Comemrcial Overlay: </b><span>" + e.features[0].properties.OL + "</span><br>";
                description += "<b>Special District: </b><span>" + e.features[0].properties.SP + "</span><br>";
                description += "<b>Elevated Rail: </b><span>" + e.features[0].properties.EL + "</span><br>";
                description += "<b>Original Median Sidewalk Width (ft): </b><span>" + e.features[0].properties.ORGSWMDN.toFixed(2) + "</span><br>"; // description in the popup
                description += "<b>Median Sidewalk Width Excluding Impediments (ft): </b><span>" + e.features[0].properties.IMPSWMDN.toFixed(2) + "</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            // Add hover events
            map.on('mouseenter', 'orcafe', function () {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
            });
            map.on('mouseleave', 'orcafe', function () {
                map.getCanvas().style.cursor = '';
            });




            // Add layer selector and legend
            var layerOrder = ['ct3catludi', 'nta3catludi']; // set layer order in the legend
            var layerContentListOrder = []; // create ordered layer content list
            for (var i = 0; i < layerOrder.length; i++) {
                layerContentListOrder.push(layerContentList.filter(e => e.layerid == layerOrder[i])[0]);
            };
            var filterLegend = document.getElementById('legend');

            for (var i = 0; i < layerContentListOrder.length; i++) {
                // Create layer selector
                var label = document.createElement('label'); // create checkbox label
                label.className = layerContentListOrder[i]['layerid'];
                label.textContent = layerContentListOrder[i]['layername'];
                filterLegend.appendChild(label);
                if (layerContentListOrder[i]['layervisibility'] === 'visible') {
                    label.style.display = 'block';
                } else {
                    label.style.display = 'none';
                };

                // Create legend
                for (var j = 0; j < layerContentListOrder[i]['layercat'].length; j++) {
                    var item = document.createElement('div'); // create item
                    item.className = layerContentListOrder[i]['layerid'] + '-item';
                    if (layerContentListOrder[i]['layervisibility'] === 'visible') {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    };
                    var layerInput = document.createElement('input'); // create input checkbox
                    layerInput.type = 'checkbox';
                    layerInput.className = layerContentListOrder[i]['layerid'] + '-item-input';
                    layerInput.id = layerContentListOrder[i]['layercat'][j] + '|' + layerContentListOrder[i]['layercolname'];
                    layerInput.checked = true;
                    var key = document.createElement('span'); // create key
                    key.className = 'legend-key-' + layerContentListOrder[i]['layertype'];
                    key.style.backgroundColor = layerContentListOrder[i]['layercolor'][j]
                        .replace(',1)', ',' + layerContentListOrder[i]['layeropacity'] + ')'); // set color with opacity
                    key.style.borderColor = layerContentListOrder[i]['layeroutlinecolor'];
                    key.style.borderStyle = 'solid';
                    key.style.borderWidth = 'thin';
                    var value = document.createElement('span'); // create label
                    value.innerHTML = layerContentListOrder[i]['layercat'][j];
                    item.appendChild(layerInput);
                    item.appendChild(key);
                    item.appendChild(value);
                    filterLegend.appendChild(item);

                    // Create click event
                    layerInput.addEventListener('click', function (e) {
                        var clickedLayer = this.className;
                        var clickedLayerCat = this.id;
                        var clickedLayerSimple = clickedLayer.replace('-item-input', '');
                        var clickedLayerColname = clickedLayerCat.split('|')[1];
                        var legendGroup = document.getElementsByClassName(clickedLayer);
                        var checkedFilter = ['any'];
                        for (var l = 0; l < legendGroup.length; l++) {
                            if (legendGroup[l]['checked'] === true) {
                                checkedFilter.push(['==', clickedLayerColname, legendGroup[l]['id'].split('|')[0]]);
                            };
                        };
                        map.setFilter(clickedLayerSimple, checkedFilter);
                        console.log(checkedFilter)
                    });
                };
            };

            // Create click event
            agglvl.addEventListener('change', function () {
                var chosenLayer = document.getElementById('agglvl').value + document.getElementById('lucat').value + 'ludi';
                map.setLayoutProperty(chosenLayer, 'visibility', 'visible'); // set layer visibility
                document.getElementsByClassName(chosenLayer)[0].style.display = 'block';
                var chosenLegendGroup = document.getElementsByClassName(chosenLayer + '-item');
                for (var i = 0; i < chosenLegendGroup.length; i++) {
                    chosenLegendGroup[i].style.display = 'block';
                };
                var unchosenLayer = layerOrder.filter(function (x) { return x !== chosenLayer; });
                for (var i = 0; i < unchosenLayer.length; i++) {
                    map.setLayoutProperty(unchosenLayer[i], 'visibility', 'none'); // set layer visibility
                    document.getElementsByClassName(unchosenLayer[i])[0].style.display = 'none';
                    var unchosenLegendGroup = document.getElementsByClassName(unchosenLayer[i] + '-item');
                    for (var i = 0; i < unchosenLegendGroup.length; i++) {
                       unchosenLegendGroup[i].style.display = 'none';
                    };
                };
            });
        });
    </script>

</body>

</html>
