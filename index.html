                description += "<b>Other%​: </b><span>" + (Number(e.features[0].properties.otherpct) * 100).toFixed(2) + "%</span><br>";
                description += "<b>LUDI​: </b><span>" + e.features[0].properties.ludi.toFixed(2) + "</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            // Add hover events
            map.on('mouseenter', 'ctcat5wgtludi', function () {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
            });
            map.on('mouseleave', 'ctcat5wgtludi', function () {
                map.getCanvas().style.cursor = '';
            });


            // Add NTA Cat3 Weighted LUDI popup
            // Add click event
            map.on('click', 'ntacat5wgtludi', function (e) {
                var coordinates = e.lngLat; // get pointer coordinates
                var description = "<b>NTA Code: </b><span>" + e.features[0].properties.ntacode + "</span><br>"; // description in the popup
                description += "<b>NTA Name: </b><span>" + e.features[0].properties.ntaname + "</span><br>";
                description += "<b>LUDI​: </b><span>" + e.features[0].properties.ludi.toFixed(2) + "</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map); //add popup
            });
            // Add hover events
            map.on('mouseenter', 'ntacat5wgtludi', function () {
                map.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
            });
            map.on('mouseleave', 'ntacat5wgtludi', function () {
                map.getCanvas().style.cursor = '';
            });






            // Add layer selector and legend
            var layerOrder = ['ctcat3ludi', 'ntacat3ludi', 'ctcat5ludi', 'ntacat5ludi', 'ctcat5wgtludi', 'ntacat5wgtludi']; // set layer order in the legend
            var layerContentListOrder = []; // create ordered layer content list
            for (var i = 0; i < layerOrder.length; i++) {
                layerContentListOrder.push(layerContentList.filter(e => e.layerid == layerOrder[i])[0]);
            };
            var filterLegend = document.getElementById('legend');

            for (var i = 0; i < layerContentListOrder.length; i++) {
                // Create layer selector
                var label = document.createElement('label'); // create checkbox label
                label.className = layerContentListOrder[i]['layerid'];
                label.textContent = layerContentListOrder[i]['layername'];
                filterLegend.appendChild(label);
                if (layerContentListOrder[i]['layervisibility'] === 'visible') {
                    label.style.display = 'block';
                } else {
                    label.style.display = 'none';
                };

                // Create legend
                for (var j = 0; j < layerContentListOrder[i]['layercat'].length; j++) {
                    var item = document.createElement('div'); // create item
                    item.className = layerContentListOrder[i]['layerid'] + '-item';
                    if (layerContentListOrder[i]['layervisibility'] === 'visible') {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    };
                    var layerInput = document.createElement('input'); // create input checkbox
                    layerInput.type = 'checkbox';
                    layerInput.className = layerContentListOrder[i]['layerid'] + '-item-input';
                    layerInput.id = layerContentListOrder[i]['layercat'][j] + '|' + layerContentListOrder[i]['layercolname'];
                    layerInput.checked = true;
                    var key = document.createElement('span'); // create key
                    key.className = 'legend-key-' + layerContentListOrder[i]['layertype'];
                    key.style.backgroundColor = layerContentListOrder[i]['layercolor'][j]
                        .replace(',1)', ',' + layerContentListOrder[i]['layeropacity'] + ')'); // set color with opacity
                    key.style.borderColor = layerContentListOrder[i]['layeroutlinecolor'];
                    key.style.borderStyle = 'solid';
                    key.style.borderWidth = 'thin';
                    var value = document.createElement('span'); // create label
                    value.innerHTML = layerContentListOrder[i]['layercat'][j];
                    item.appendChild(layerInput);
                    item.appendChild(key);
                    item.appendChild(value);
                    filterLegend.appendChild(item);

                    // Create click event
                    layerInput.addEventListener('click', function (e) {
                        var clickedLayer = this.className;
                        var clickedLayerCat = this.id;
                        var clickedLayerSimple = clickedLayer.replace('-item-input', '');
                        var clickedLayerColname = clickedLayerCat.split('|')[1];
                        var legendGroup = document.getElementsByClassName(clickedLayer);
                        var checkedFilter = ['any'];
                        for (var l = 0; l < legendGroup.length; l++) {
                            if (legendGroup[l]['checked'] === true) {
                                checkedFilter.push(['==', clickedLayerColname, legendGroup[l]['id'].split('|')[0]]);
                            };
                        };
                        map.setFilter(clickedLayerSimple, checkedFilter);
                        console.log(checkedFilter)
                    });
                };
            };

            // Create click event
            // Land use grouping
            lucat.addEventListener('change', function () {
                var chosenLayer = document.getElementById('agglvl').value + document.getElementById('lucat').value + 'ludi';
                map.setLayoutProperty(chosenLayer, 'visibility', 'visible'); // set layer visibility
                document.getElementsByClassName(chosenLayer)[0].style.display = 'block';
                var chosenLegendGroup = document.getElementsByClassName(chosenLayer + '-item');
                for (var i = 0; i < chosenLegendGroup.length; i++) {
                    chosenLegendGroup[i].style.display = 'block';
                };
                var unchosenLayer = layerOrder.filter(function (x) { return x !== chosenLayer; });
                for (var i = 0; i < unchosenLayer.length; i++) {
                    map.setLayoutProperty(unchosenLayer[i], 'visibility', 'none'); // set layer visibility
                    document.getElementsByClassName(unchosenLayer[i])[0].style.display = 'none';
                    var unchosenLegendGroup = document.getElementsByClassName(unchosenLayer[i] + '-item');
                    for (var j = 0; j < unchosenLegendGroup.length; j++) {
                        unchosenLegendGroup[j].style.display = 'none';
                    };
                };
            });

            // Aggregation level
            agglvl.addEventListener('change', function () {
                var chosenLayer = document.getElementById('agglvl').value + document.getElementById('lucat').value + 'ludi';
                map.setLayoutProperty(chosenLayer, 'visibility', 'visible'); // set layer visibility
                document.getElementsByClassName(chosenLayer)[0].style.display = 'block';
                var chosenLegendGroup = document.getElementsByClassName(chosenLayer + '-item');
                for (var i = 0; i < chosenLegendGroup.length; i++) {
                    chosenLegendGroup[i].style.display = 'block';
                };
                var unchosenLayer = layerOrder.filter(function (x) { return x !== chosenLayer; });
                for (var i = 0; i < unchosenLayer.length; i++) {
                    map.setLayoutProperty(unchosenLayer[i], 'visibility', 'none'); // set layer visibility
                    document.getElementsByClassName(unchosenLayer[i])[0].style.display = 'none';
                    var unchosenLegendGroup = document.getElementsByClassName(unchosenLayer[i] + '-item');
                    for (var j = 0; j < unchosenLegendGroup.length; j++) {
                        unchosenLegendGroup[j].style.display = 'none';
                    };
                };
            });
        });
